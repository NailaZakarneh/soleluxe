<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SoleLuxe</title>
   <link rel="icon" type="image/png" href="assets/logo_63_11zon.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background:linear-gradient(to right, #bac790, #282827);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #000;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2><i class="bi bi-person-circle"></i> Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Your Name</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Email or Phone Number</label>
        <input type="text" id="contact" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>
  </div>

  <script>
    // لحتى يعبي البيانات الموجودة
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('rememberMe') === 'true') {
        document.getElementById('username').value = localStorage.getItem('username') || '';
        document.getElementById('contact').value = localStorage.getItem('contact') || '';
        document.getElementById('rememberMe').checked = true;
      }
    });

    // تسجيل الدخول
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const password = document.getElementById('password').value.trim();
      const remember = document.getElementById('rememberMe').checked;

      if (username && contact && password) {
        if (remember) {
          localStorage.setItem('username', username);
          localStorage.setItem('contact', contact);
          localStorage.setItem('rememberMe', 'true');
        } else {
          localStorage.setItem('username', username);
          localStorage.removeItem('contact');
          localStorage.setItem('rememberMe', 'false');
        }
        alert(`Welcome, ${username}!`);
        window.location.href = 'index.html';
      } else {
        alert('Please fill in all fields.');
      }
    });
    
  </script>
  <div id="footer-placeholder"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => document.getElementById("footer-placeholder").innerHTML = data);
</script>


</body>
</html>
