  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: white;
    }
    nav {

    }
    nav .navbar-brand,

    }

    }
    .cart-count {

      border-radius: 50%;

      padding: 2px 6px;
      position: absolute;
      top: -5px;
      right: -10px;
    }
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600181959165-60e45d8b3b59') no-repeat center center/cover;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.086);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero-content {
      max-width: 1000px;
      display: flex;
      gap: 2rem;
      align-items: center;
      color: #150202;
      animation: slideUp 2s ease;
    }
    .hero-logo img {
      max-width: 350px;
      height: auto;
    }
    .hero-text h2 {
      font-size: 2.5rem;
      font-weight: 300;
      border-left: 4px solid rgb(221, 208, 134);
      padding-left: 1rem;
      margin-bottom: 1.5rem;
    }
    .btn-shop {
      background-color: rgb(221, 208, 134);
      color: #000;
      font-weight: 600;
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
      transition: transform 0.3s ease;
    }
    .btn-shop:hover {
      background-color: rgb(221, 208, 134);
      transform: translateY(-2px);
      color: #000;
    }
    .categories {
      padding: 3rem 1rem;
      text-align: center;
    }
    .categories h2 {
      font-size: 2rem;
      margin-bottom: 2rem;

    }
    .category-card {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 1.5rem;
      border: 1px solid #ccc;
      transition: box-shadow 0.3s;
      cursor: pointer;
      user-select: none;
    }
    .category-card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
   
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .bestsellers-title {
      font-family: 'Arial', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #222;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .equal-height {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .equal-height .card-body {
      margin-top: auto;
    }
    .bestsellers .card {
      min-height: 100%;
    }
    .carousel-inner img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#loader.hidden {
  display: none;
}
#loader .shoe-spin {
  width: 100px;
  height: 100px;
  background-image: url('assets/logo_63_11zon.jpg');
  background-size: contain;
  background-repeat:repeat;
  background-position: center;
  animation: spin 0.0005s  infinite;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}


  </style>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
  <div id="cartToast" class="toast align-items-center border-0 shadow" style="background-color: #000; color: #e5de9d;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">

</div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="project.js"></script>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const count = cart.reduce((acc, item) => acc + item.qty, 0);
      const countElement = document.getElementById("cart-count");
      if (count > 0) {
        countElement.textContent = count;
        countElement.style.display = "inline-block";
      } else {
        countElement.style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const categoriesContainer = document.getElementById("categories-container");
      const productsContainer = document.getElementById("products-container");

      categories.forEach(cat => {
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-md-4";
        col.innerHTML = `
          <img src="${cat.image}" alt="${cat.name}" style="width: 100%; border-radius: 8px;" />
          <a href="${cat.link}" style="text-decoration: none; color: inherit;">
            <div class="category-card">${cat.name}</div>
          </a>
        `;
        categoriesContainer.appendChild(col);
      });

      products.forEach((product, idx) => {
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-md-4 mb-4";

        const carouselItems = product.images.map((img, i) => `
          <div class="carousel-item ${i === 0 ? "active" : ""}">
            <img src="${img}" class="d-block w-100" alt="${product.name} Image ${i+1}">
          </div>
        `).join("");

        col.innerHTML = `
          <div class="card equal-height">
            <div id="productCarousel${idx+1}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">${carouselItems}</div>
              <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel${idx+1}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#productCarousel${idx+1}" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </button>
            </div>
            <div class="card-body text-center">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">₪${product.price.toLocaleString()}</p>
              <button class="btn btn-outline-dark btn-sm add-to-cart"
                data-name="${product.name}"
                data-price="${product.price}"
                data-image="${product.images[0]}"
                data-id="${product.id}">Add to Cart</button>
              <button class="btn btn-outline-danger btn-sm heart-btn" data-id="${product.id}">
  <i class="bi bi-heart"></i>
</button>

            </div>
          </div>
        `;

        productsContainer.appendChild(col);

        col.querySelector(".add-to-cart").addEventListener("click", function () {
          const name = this.dataset.name;
          const price = parseFloat(this.dataset.price.replace(",", ""));
          const image = this.dataset.image;
          const id = this.dataset.id;

          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          const existingItem = cart.find(item => item.id === id);
          if (existingItem) {
            existingItem.qty += 1;
          } else {
            cart.push({ id, name, price, image, qty: 1 });
          }

          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartCount();
          alert("✅ Item added to cart!");
        });
      });

      updateCartCount();
    });
  </script>

const userSection = document.getElementById('user-section');

if (user) {
